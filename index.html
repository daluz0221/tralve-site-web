<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Swipper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">

    <title>Travel Place</title>
</head>
<body>
    
    <!-- Header section starts -->

    <header>

        <div id="menu-bar" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>T</span>ravel</a>


        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#book">book</a>
            <a href="#packages">packages</a>
            <a href="#services">services</a>
            <a href="#gallery">gallery</a>
            <a href="#review">review</a>
            <a href="#contact">hocontact</a>
        </nav>

        <div class="icos">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>

    </header>

    <!-- Header section ends -->

    <!-- login form container -->

    <div class="login-form-container">


        <i class="fas fa-times" id="form-close"></i>

        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="ingresa tu correo">
            <input type="password" class="box" placeholder="ingresa tu contraseña">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Recuerdame</label>
            <p>¿olvidaste la contraseña? <a href="#">Click aquí</a></p>
            <p>¿no tienes una cuenta? <a href="#">registrate!</a></p>
        </form>

    </div>








    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
